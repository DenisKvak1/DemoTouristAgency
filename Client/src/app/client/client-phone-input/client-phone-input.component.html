<div class="d-flex flex-column flex-sm-row align-items-sm-center justify-content-sm-between">
  <div>
    <ngx-intl-tel-input
      [formControl]="phoneControl.controls.number"
      [preferredCountries]="[CountryISO.Ukraine, CountryISO.Kazakhstan, CountryISO.Germany]"
      [enableAutoCountrySelect]="true"
      [enablePlaceholder]="true"
      [searchCountryFlag]="true"
      [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
      [selectFirstCountry]="false"
      [selectedCountryISO]="CountryISO.Ukraine"
      [phoneValidation]="true"
    >
    </ngx-intl-tel-input>
  </div>
  <div *ngFor="let socialMedia of phoneControl.controls.socialMedias.controls; trackBy: trackById">
    <input class="form-check-input" [id]="socialMedia.controls.id.value" [formControl]="socialMedia.controls.selected"
           type="checkbox">
    <label class="form-check-label ms-2"
           [for]="socialMedia.controls.id.value">{{ socialMedia.controls.name.value }}</label>
  </div>
  <button
    type="button"
    class="btn btn-danger delete-phone-btn"
    (click)="delete.emit()"
    [disabled]="!isDeletable"
    [class.deletable]="!isDeletable"
  >-
  </button>
</div>
<div
  *ngIf="phoneControl.controls.number.invalid && !phoneControl.controls.number.untouched && phoneControl.controls.number.errors as errors"
  class="flex flex-column">
  <div class="text-danger" *ngIf="errors['required']">Номер телефона обязателен</div>
  <div class="text-danger" *ngIf="errors['validatePhoneNumber']">Неверный номер телефона</div>
</div>
