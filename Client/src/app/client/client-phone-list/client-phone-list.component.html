<div>
  <div>
    <div class="mt-2" *ngFor="let phone of phones;let i = index; trackBy: trackById"
    >
      <app-client-phone-input
        class="mt-2"
        [isDeletable]="phones.length !== 1"
        [phone]="phone"
        (delete)="onPhoneDelete(i)"
      ></app-client-phone-input>
    </div>
  </div>
  <button type="button" class="btn btn-primary mt-2" (click)="this.addPhone.emit()">+</button>
</div>
