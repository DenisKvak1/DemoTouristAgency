<div class="tag-grid">
  <div *ngFor="let tag of tags.controls; trackBy: trackById">
    <input class="form-check-input" [id]="tag.controls.id.value" [formControl]="tag.controls.selected" type="checkbox">
    <label class="form-check-label ms-2" [for]="tag.controls.id.value">{{ tag.controls.name.value }}</label>
  </div>
</div>
